<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Amazon - Lite</title>
    <link rel="stylesheet" href="./public/css/app.css" />
    <link rel="stylesheet" href="./public/css/mystyles.css">
    <link rel="stylesheet" type="text/css" href="./resources/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./resources/slick/slick-theme.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="./public/js/app.js"></script>
    <script src="./resources/js/functions.js"></script>
</head>

<body class="text-base font-medium  bg-gray-300">
    <nav class="flex bg-gray-900 py-4 justify-between w-full">
        <div class="flex flex-wrap content-between items-center  justify-between px-16 w-1/5">
            <img src="./resources/images/amazon-white-logo.png" class="w-32" alt="">
            <div class="flex w-32 items-center">
                <img src="./resources/images/icon/action/place_24px.png" class="w-8" alt="">
                <p class="text-white text-xs font-normal">Enviar a <br> <span class="font-bold">El salvador</span></p>
            </div>
        </div>

        <div class="flex flex-wrap w-3/5 content-between px-2">
            <div class="flex justify-center w-full">
                <div class="inline-block relative w-24 text-sm">
                    <select id="select-box"
                        class="block appearance-none w-full cursor-pointer bg-gray-300 border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded rounded-r-none leading-tight focus:outline-none focus:shadow-outline">
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                    </div>
                </div>
                <input type="text" class="w-180">
                <div class="flex cursor-pointer items-center justify-center bg-search w-10 rounded-r">
                    <img src="./resources/images/icon/action/search_24px.png" class="w-6" alt="">
                </div>
            </div>
            <div class="text-sm flex justify-between items-center font-light w-full text-white ">
                <div class="inline-block relative w-32 text-sm ">
                    <select id="departamentos"
                        class="block appearance-none w-full cursor-pointer font-semibold bg-transparent py-1 leading-tight focus:outline-none focus:shadow-outline">
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 bottom-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                    </div>
                </div>
                <p>Ofertas del día</p>
                <p>Tu amazon.com</p>
                <p>Tarjetas de Regalo</p>
                <p>Ayuda</p>
                <p>Listas</p>
                <p>Vender</p>
            </div>
        </div>
        <div class="flex flex-wrap content-between items-center h-24 w-1/4 text-white px-5">
            <div>

                <p class="text-white text-sm">Servicio al Cliente 24/7. Más información</p>
            </div>
            <div class="flex items-center w-full text-xs pr-6">
                <div class="w-2/4">
                    <p class="text-xxs">Hola, Indentifícate</p>
                    <p>Cuenta y Listas</p>
                </div>
                <div class="w-1/4">
                    <p>Pedidos</p>
                </div>
                <div class="flex w-1/4 items-center">
                    <img src="./resources/images/cart.png" alt="">
                    <p>Carrito</p>
                </div>
            </div>

        </div>
    </nav>

    <div class="w-full">
        <button class="w-full bg-gray-800 text-white py-2 text-sm">Inicio de página</button>
    </div>
    <footer class="flex-column text-white font-thin text-sm bg-gray-900 pb-4">
        <div class="flex w-full py-6 px-10">
            <div id="div-meet" class=" px-10 w-1/4">

            </div>
            <div id="div-win" class="px-10 w-1/4">

            </div>
            <div id="div-pay" class=" px-10 w-1/4">

            </div>
            <div id="div-help" class=" px-10 w-1/4">

            </div>
        </div>

        <div class="flex w-full justify-center">
            <img src="./resources/images/amazon-white-logo.png" class="w-24" alt="">
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./resources/slick/slick.min.js"></script>
</body>

</html>
